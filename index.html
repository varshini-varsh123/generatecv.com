<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset = "UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE-edge" />
        <meta name = "viewport" content="width=device-width, initial-scale=1.0" />
        <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
        crossorigin="anonymous">

        <link rel="stylesheet" href="style.css" />

        <title>Resume Generator</title>
    </head>
    <body>
        <!--here the html code goes -->
        <div class="container" id="cv-form">
            <h1 class = "text-center my-2">Resume Generator</h1>
            <p class = "text-center">By VARSHINI</p>

            <div class="row">
                <div class="col-md-6">
                    <!-- first col -->
                    <h3>Personal Information</h3>

                    <div class="form-group">
                        <label for="nameField">Your Name</label>
                        <input 
                            type="text" 
                            id="nameField"
                            placeholder="Enter here"
                            class="form-control" 
                        />
                    </div>

                    <div class="form-group mt-2">
                        <label for="contactField">Your Contact</label>
                        <input 
                            type="text" 
                            id="contactField"
                            placeholder="Enter here"
                            class="form-control" 
                        />
                    </div>

                    <div class="form-group mt-2">
                        <label for="addressField">Your Address</label>
                        <textarea  
                            id="addressField"
                            placeholder="Enter here"
                            class="form-control"
                            rows="5" 
                        ></textarea>
                    </div>

                    <p class="text-secondary my-3">Important Links</p>

                    <div class="form-group mt-2">
                        <label for="fbField">Facebook</label>
                        <input 
                            type="text" 
                            id="fbField"
                            placeholder="Enter here"
                            class="form-control" 
                        />
                    </div>

                    <div class="form-group mt-2">
                        <label for="instaField">Instagram</label>
                        <input 
                            type="text" 
                            id="instaField"
                            placeholder="Enter here"
                            class="form-control" 
                        />
                    </div>

                    <div class="form-group mt-2">
                        <label for="linkedField">LinkedIn</label>
                        <input 
                            type="text" 
                            id="linkedField"
                            placeholder="Enter here"
                            class="form-control" 
                        />
                    </div>

                </div>
                <div class="col-md-6">
                    <!-- Second col-->
                    <h3>Professional Information</h3>

                    <div class="form-group mt-2">
                        <label for="">Objective</label>
                        <textarea id = "objectiveField" 
                        rows="5" 
                        placeholder="Enter here" 
                        class="form-control">
                        </textarea>
                    </div>

                    <div class="form-group mt-2" id="we">
                        <label for="">Work Experience</label>
                        <textarea 
                            placeholder="Enter here" 
                            class="form-control weField" 
                            rows="3">
                        </textarea>
                        <!--new textarea-->
                        <div class="container text-center mt-2" id="weAddButton">
                            <button onclick="addNewWEField()" class="btn btn-primary btn-sm">Add</button>
                        </div>
                    </div>


                    <div class="form-group mt-2" id="aq">
                        <label for="">Academic Qualification</label>
                        <textarea 
                            placeholder="Enter here" 
                            class="form-control eqField" 
                            rows="3">
                        </textarea>

                        <div class="container text-center mt-2" id="aqAddButton">
                            <button onclick="addNewAQField()" class="btn btn-primary btn-sm">Add</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="container text-center mt-3">
                <button onclick="generateCV()" class="btn btn-primary btn-lg">Generate CV</button>
            </div>
        </div>



        <!--cv template-->
        <div class="container" id = "cv-template">
            <div class="row">
                <div class="col-md-4 text-center py-5 background">
                    <!--first column-->
                    <img src="https://i.pngimg.me/thumb/f/720/c3f2c592f9.jpg" 
                    alt=""
                    class="img-fluid myimg"
                    />


                    <div class="container">
                        <p id = "nameT1"></p>
                        <p id="contactT"></p>
                        <p id="addressT"></p>
                        <hr />
                        <p>
                            <a id="fbT" href="#1"></a>
                        </p>
                        <p>
                            <a id="instaT" href="#1"></a>
                        </p>
                        <p>
                            <a id="linkedT" href="#1"></a>
                        </p>
                    </div>
                </div>
                <div class="col-md-8 py-5">
                    <!--second column  -->
                    <h1 id = "nameT2" class = "text-center" style = "font-weight:980">
                    Aman
                    </h1>
                    <!--objective card-->
                    
                    <div class = "card mt-4">
                        <div class = "card-header background">
                            <h3>Objective</h3>
                        </div>
                        <div class = "card-body">
                            <p id="objectiveT">
                                varsh
                            </p>
                        </div>
                    </div>
                    <!--work experience-->

                    <div class = "card mt-4">
                        <div class="card-header background">
                            <h3>work Experience</h3>
                        </div>
                        <div class="card-body">
                            <!--use li-->
                            <ul id = "weT">
                                <li>varsh</li>
                            </ul>
                        </div>
                    </div>
                    <!--Academic qualification-->

                    <div class = "card mt-4">
                        <div class="card-header background">
                            <h3>Academic Qualification</h3>
                        </div>
                        <div class="card-body">
                            <!--use li-->
                            <ul id = "aqT">
                                <li>varsh</li>
                            </ul>
                        </div>
                    </div>
                    

                    <div class = "container mt-3 text-center">
                        <button onclick = "printCV()" class="btn background">Print CV</button>
                    </div>
                </div>
                
            </div>

        </div>


        <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
        crossorigin="anonymous">
        </script>
        <script src = "jsapp.js"></script>
    </body>
</html>
